<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="img/filmico.png" />
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<title>MOVIE</title>
	</head>
	<body>
		<header>
			<div class="logos">
				<a href="users."
					><img class="logo" src="main.jpg" alt="movie Logo"
				/>
				
			</a>
			</div>
			<form id="form">
			<input type="text"   placeholder="Search for" id="search" class="search"
				/>
			</form>
		</header>
		<div id="tags"></div>
		<div id="myNav" class="overlay">
			<!-- Button to close the overlay navigation -->
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
				>&times;</a
			>

			<!-- Overlay content -->
			<div class="overlay-content" id="overlay-content"></div>

			<a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
				>&#8656;</a
			>

			<a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
				>&#8658;</a
			>
		</div>
		<main id="main"></main>
		<div class="pagination">
			<div class="page" id="prev">&#8656; Prev</div>
			<div class="current" id="current">1</div>
			<div class="page" id="next">Next &#8658;</div>
		</div>
		<span class="loader"></span>
		<script src="script.js"></script>
		<script
			src="https://kit.fontawesome.com/f7a442f79b.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
